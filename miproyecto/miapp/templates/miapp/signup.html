{% extends 'templatebase.html' %}

{% block content %}


<div class='formulario'>
    <form action="" method="post">

        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-outline-success" type="submit">Registrar</button>

    </form>

    {% if messages %}

        {% for menssage in messages %}

            <div>{{menssage}}</div>

        {% endfor %}

    {% endif %}

</div>

{% endblock %}
