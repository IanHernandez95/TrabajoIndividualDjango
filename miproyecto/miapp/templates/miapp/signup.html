{% extends 'templatebase.html' %}

{% block content %}


<div class='formulario'>
    <form action="" method="post">

        {% csrf_token %}

        <table class='form-table'>
            {{form.as_table}}
        </table>
        
        <div class='div-btn'>
            <button class="btn btn-outline-success" type="submit" class='btn-registrar'>Registrar</button>
        </div

    </form>

    {% if messages %}

        {% for menssage in messages %}

            <div>{{menssage}}</div>

        {% endfor %}

    {% endif %}

</div>

{% endblock %}
