{% extends 'templatebase.html' %}

{% block content %}

<h1>Listado de Comentarios</h1>
<br>
<div class='contenedortabla'>
    <table class="table" class='tabla-cursos'>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Comentarios</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
        {% for com in comentarios %}
        <tr>
            <th scope="col">{{com.id}}</th>
            <td>{{com.nombre}}</td>
            <td>{{com.email}}</td>
            <td>{{com.comentario}}</td>
            <td><a class="btn btn-primary" href="/editarcomentario/{{com.id}}" role="button">Editar</a></td>
            <td><a class="btn btn-danger" href="/eliminarcomentario/{{com.id}}" role="button">Eliminar</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<a class="btn btn-primary" href="/crearcomentario" role="button">Crear nuevo Comentario</a>

{% endblock content %}
