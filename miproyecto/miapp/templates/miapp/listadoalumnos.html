{% extends 'templatebase.html' %}

{% block content %}

<h1>Listado de Alumnos Registrados</h1>
<br>
<div class='contenedortabla'>
    <table class="table" class='tabla-alumnos'>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Email</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
        {% for alumno in object_list %}
        <tr>
            <th scope="row">{{alumno.id}}</th>
            <td>{{alumno.nombre}}</td>
            <td>{{alumno.apellido}}</td>
            <td>{{alumno.edad}}</td>
            <td>{{alumno.email}}</td>
            <td><a class="btn btn-primary" href="/editarcomentario/{{com.id}}" role="button">Editar</a>   <a class="btn btn-danger" href="/eliminarcomentario/{{com.id}}" role="button">Eliminar</a></td>

        </tr>
        {% endfor %}
            
        </tbody>
    </table>
</div>

{% endblock content %}
