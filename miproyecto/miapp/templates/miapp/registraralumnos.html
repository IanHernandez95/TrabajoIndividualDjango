{% extends 'templatebase.html' %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
        <div class='card'>
            <div class='class-header'>
                <strong>Formulario de Registro</strong>
            </div>
            <div class='card-body card-block'>
                <form action="#" method="post" enctype='multipart/form-data' class='form-horizontal'>
                    <div class='row form-group'>
                        <div class='col col-md-3'>{{form.nombre.label}}</div>
                        <div class='col-12 col-md-9'>{{form.nombre}}</div>
                    </div>
                    <div class='row form-group'>
                        <div class='col col-md-3'>{{form.apellido.label}}</div>
                        <div class='col-12 col-md-9'>{{form.apellido}}</div>
                    </div>
                    <div class='row form-group'>
                        <div class='col col-md-3'>{{form.edad.label}}</div>
                        <div class='col-12 col-md-9'>{{form.edad}}</div>
                    </div>
                    <div class='row form-group'>
                        <div class='col col-md-3'>{{form.email.label}}</div>
                        <div class='col-12 col-md-9'>{{form.email}}</div>
                    </div>
                    <div class='text-center'>
                        <button type='submit' class='btn btn-primary'>Registrar</button>
                    </div>
                </form>
            </div>
        </div>
</form>


{% endblock content %}
